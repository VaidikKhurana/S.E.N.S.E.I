<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Add the CDN link for Aptos font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontsource-aptos@1.0.0/dist/fontsource-aptos.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            color: #333;
            font-family: 'Aptos', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use Aptos font */
        }
        
        .container {
            text-align: center;
            margin-top: -50px;
        }

        form {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 0;
            width: 300px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: -20px;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            color: #333;
            border-radius: 4px;
            outline: none;
            background-color: #f2f2f2;
        }

        input[type="submit"] {
            background-color: #1890ff;
            color: #fff;
            cursor: pointer;
            border: 1px solid #1890ff;
            border-radius: 4px;
            font-size: 14px;
            padding: 10px;
            width: 100%;
        }

        .or-text {
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .login-facebook {
            color: #001529;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .forgot-password {
            color: #1890ff;
            font-size: 14px;
        }

        img {
            max-height: 80vh;
            max-width: 100%;
            width: 200px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
